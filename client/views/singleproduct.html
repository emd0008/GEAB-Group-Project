    <div class="row">
        <div class="col-lg-9">
            <h2 class="card-title">{{ product.ProductName }}</h2>

            <img class="img-fluid" ng-src="{{product.image}}">
            <div class="card-body">

            </div>

        </div>
    </div>
</div>
