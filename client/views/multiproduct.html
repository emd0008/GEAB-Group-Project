<main-nav active-page="'multiproduct'"></main-nav>
<div class="jumbotron jumbotron-fluid" id="jumboProduct">
    <div class="col-lg-12">
        <h1 class="display-2 text-center text-white mt-4" id="header">Shop For Your New Pet!</h1>
        <h3 class="display-5 text-center text-white" id="contactP">So Many Things to Choose From!</h3>
    </div>
</div>

<div class="container">
    <h2 class="col-md-10 my-4">Our Selection</h2>
    <div class="row ">
        <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item product-list" ng-repeat="product in products ">
            <div class="card h-100 ">
                <a ng-href="/products/{{product.id}} ">
                    <img class="card-img-top product-image" src="{{ product.image }} " alt="# ">
                </a>
                <div class="card-body ">
                    <h4 class="card-title ">
                        <a ng-href="/products/{{product.id}} ">{{ product.ProductName }}</a>
                    </h4>
                    <p class="card-text ">{{ product.description }}</p>
                    <h4 style="text-align: center">{{ product.price | currency}}</h4>
                </div>
                <div class="row">
                    <button id="products-button" class="btn btn-primary btn-lg" ng-click="addToCart()">Add To Cart</button>
                    <button id="products-button" class="btn btn-primary btn-lg" ng-href="/products/{{ product.id }} ">View Item</button>
                </div>
            </div>
        </div>
    </div>
</div>
<main-footer></main-footer>
